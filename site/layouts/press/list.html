{{ partial "header" . }}
<section class="py-12 px-4 mt-24">
    <div class="flex flex-wrap items-center text-center lg:text-left -mx-2">
        <div class="lg:w-1/2 px-2">
            <img src="images/press.svg" alt="">
        </div>
        <div class="lg:w-1/2 px-2">
            <h2 class="text-5xl mb-6 leading-tight font-heading">News and Press</h2>
            <p class="text-gray-500 text-xl leading-relaxed">Articles and news about our leadership, Way to Health and most importantly, projects powered by Way to Health.</p>
        </div>
    </div>
</section>
<section class="py-12 px-4">
    <div class="flex flex-wrap -mx-4">
        {{ range .Data.Pages  }}
        {{ partial "horizontal-list" . }}
        {{ end }}
    </div>
    </div>
</section>

{{ partial "footer" . }}
