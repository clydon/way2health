<hr class="mt-24 mb-24">
<section class="py-12 px-4">
    <div class="flex flex-wrap items-center text-center lg:text-left -mx-2">
        <div class="lg:w-1/2 px-2"><img class="rounded" src="{{image}}" alt="">
            <p class="text-sm text-gray-500 mt-4">{{image.caption}}</p>
        </div>
        <div class="lg:w-1/2 px-2 lg:pl-16 mt-10 lg:mt-0">
            <h2 class="text-4xl px-4 mb-4 leading-tight font-heading">{{section.title}}</h2>
            {{ range items}}
            <div class="p-4 mb-4 rounded shadow-lg">
                <h3 class="text-2xl mb-2 font-heading">{{item-title}}</h3>
                <p class="text-gray-500 leading-relaxed">{{item-description}}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
